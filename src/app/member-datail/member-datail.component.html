<!-- 詳細セクション -->
<div *ngIf="member">
  <h2>{{ member.name }}</h2>
  <ul>
    <li><span>id: </span> {{ member.id }}</li>
    <li>
      <label
        >name:
        <input
          type="text"
          [(ngModel)]="member.name"
          placeholder="名前"
        />
      </label>
    </li>
  </ul>

  <button (click)="goBack()">戻る</button>
  <button (click)="save()">保存</button>
</div>
