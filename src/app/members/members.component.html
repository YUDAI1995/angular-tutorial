<h2>社員一覧</h2>
<div>
  <label>社員名
    <input type="text" #memberName>
  </label>
  <button (click)="add(memberName.value); memberName.value = ''">追加</button>
</div>
<ul class="members">
  <!-- [class.selected]="member === selectedMember" -> クラスバインディング 右式がtrueの場合selectedが付与される -->
  <!-- <li
    *ngFor="let member of members"
    [class.selected]="member === selectedMember"
    (click)="onSelect(member)"
  > -->

  <li *ngFor="let member of members">
    <a routerLink="/detail/{{ member.id }}">
      <span class="badge">{{ member.id }}</span> {{ member.name }}
    </a>
    <button class="delete" title="社員の削除" (click)="delete(member)">×</button>
  </li>
</ul>
