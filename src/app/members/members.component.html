

<h2>社員一覧</h2>
<ul class="members">

  <!-- [class.selected]="member === selectedMember" -> クラスバインディング 右式がtrueの場合selectedが付与される -->
  <li
    *ngFor="let member of members"
    [class.selected]="member === selectedMember"
    (click)="onSelect(member)"
  >
    <span class="badge">{{ member.id }}</span> {{ member.name }}
  </li>
</ul>

<app-member-datail [member]="selectedMember"></app-member-datail>
